<!DOCTYPE HTML>
<html>
<head>

<meta charset="utf-8">
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="-1" />
<meta http-equiv="Cache-Control" content="no-cache" />

<meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<title>Toucher Demo 1</title>
	
<link href="demo.css" rel="stylesheet" charset="utf-8" />

<script src="./demo.js"></script>

<script src="../src/Controller.js"></script>
<script src="../src/TouchWrapper.js"></script>
<script src="../src/Listener.js"></script>

<script src="../src/custom/Tap.js"></script>


<script>


window.onload=function(){
	initToucher();
}

//创建一个tap listener的实例
var testTouch=new Toucher.Tap({

	wrapperFilter : function(wrapper,wrappers,controller){
		// 只有点击了 id==tap_area 的dom对象,才会触发这个事件
		// 条件可以是任意,不仅仅局限于dom的判断, 例如可以是点击的区域坐标 时间等等,
		// 甚至可以和点击事件无关
		return wrapper.target.id=="tap_area";
	},

	onTap : function(wrappers,event,controller){
		// tap事件要执行的动作
		var wrapper=wrappers[0];
		var tapX=wrapper.startPageX;
		var tapY=wrapper.startPageY;
		var endTime=wrapper.endTime;
		$id("info").innerHTML="Tap pos ["+tapX+","+tapY+"], tap time:"+endTime;
	}
});


var controller=new Toucher.Controller({
	beforeInit : function(){
		this.dom=document.body;
	}
});


function initToucher(){
	controller.init();

	//把自定义事件注册到controller里
	controller.addListener(testTouch);
}

	</script>
<style>
#tap_area {
	width : 200px;
	height : 100px;
	padding : 10px;
	margin : 30px;
	background-color : white;
	border : 1px solid blue;
	color : black;
}
</style>
</head>
<body >
<div id="info">info</div>

<div id="tap_area"> please tap me </div>
</body>

</html>

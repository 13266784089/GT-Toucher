<!DOCTYPE HTML>
<html>
<head>

<meta charset="utf-8">
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="-1" />
<meta http-equiv="Cache-Control" content="no-cache" />

<meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1" />


<title>Test Gesture</title>
	

<script src="../src/Controller.js"></script>
<script src="../src/TouchWrapper.js"></script>
<script src="../src/Listener.js"></script>

<script src="../src/gesture/Tap.js"></script>
<script src="../src/gesture/DoubleTap.js"></script>
<script src="../src/gesture/Pan.js"></script>
<script src="../src/gesture/Swipe.js"></script>
<script src="../src/gesture/Rotate.js"></script>
<script src="../src/gesture/Scale.js"></script>


<script>


window.onload=function(){
	initToucher();
}

function $id(id){
	return document.getElementById(id);
}


var controller=new Toucher.Controller({
	beforeInit : function(){
		this.dom=$id("tap_area");
	}
});

function gestureInfo(type,args){
	var len=args.length;
	var outArgs=[];
	for (var i=0;i<len-3;i++){
		outArgs.push(args[i])
	}
	console.log(type+" : "+outArgs)
};

function initToucher(){
	controller.init();

	var tap=new Toucher.Tap({
		trigger : function(args){
			gestureInfo("Tap",arguments )
		}
	})
	var doubleTap=new Toucher.DoubleTap({
		trigger : function(args){
			gestureInfo("DoubleTap",arguments )
		}
	})
	var pan=new Toucher.Pan({
		trigger : function(args){
			gestureInfo("Pan",arguments )
		}
	})
	var swipe=new Toucher.Swipe({
		trigger : function(args){
			gestureInfo("Swipe",arguments )
		}
	})
	var rotate=new Toucher.Rotate({
		trigger : function(args){
			gestureInfo("Rotate",arguments )
		}
	})
	var scale=new Toucher.Scale({
		trigger : function(args){
			gestureInfo("Scale",arguments )
		}
	})
	controller.addListener(tap);
	controller.addListener(doubleTap);
	controller.addListener(pan);
	controller.addListener(swipe);
	// controller.addListener(rotate);
	// controller.addListener(scale);
}

	</script>
<style>
#tap_area {
	width : 400px;
	height : 200px;
	padding : 10px;
	margin : 30px;
	background-color : white;
	border : 1px solid blue;
	color : black;
}
</style>
</head>
<body >
<div id="info">info</div>

<div id="tap_area"> please tap me </div>
</body>

</html>
